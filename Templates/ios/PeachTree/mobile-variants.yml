ios:
  pbxproj: PeachTree.xcodeproj/project.pbxproj
  targets:
    PeachTree:
      name: Peachy
      bundleId: com.peachtree.peachy
      source:
        path: Sources
        info: Sources/Info.plist
        config: Sources/
  variants:
    - name: default
      version_name: 0.0.1
      version_number: 1
      custom:
        OTHER_SWIFT_FLAGS: $(inherited)
        CONFIG_PATH: Assets/backbase/resources/config.json
    - name: dev
      id_suffix: dev
      version_name: 1.0.0
      version_number: 1
      custom:
        OTHER_SWIFT_FLAGS: $(inherited) -DDEBUG
    - name: qa
      id_suffix: qa
      version_name: 1.0.0
      version_number: 1

