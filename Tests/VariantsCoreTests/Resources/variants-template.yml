#
# Auto generated by Variants
# TODO: Replace placeholders with real values if applicable
#

ios:
    xcodeproj: {{ PROJECT }}.xcodeproj
    targets:
      {{ TARGET }}:
        name: {{ APP_NAME }}
        bundle_id: {{ APP_BUNDLE_ID }}
        test_target: {{ TEST_TARGET }}
        app_icon: {{ APP_ICON }}
        source:
          path: {{ SOURCE }}
          info: {{ INFO_PLIST }}
          config: {{ SOURCE }}
    variants:
      # Default variant is mandatory, do not remove
      default:
        version_name: 0.0.1
        version_number: 1
        #
        # custom: - Not required.
        # You can have as many custom fields as possible.
        # Only strings allowed.
        #
        custom:
            - name: OTHER_SWIFT_FLAGS
              value: $(inherited)
              env: false
              destination: project
            - name: SAMPLE_FASTLANE_PROPERTY
              value: This will be available to fastlane
              env: false
              destination: fastlane
      #
      # Sample variant, "beta".
      # Only `name` and `id_suffix` are mandatory fields
      #
      BETA:
        id_suffix: beta
        # If app_icon isn't specified, the value fallbacks to target.app_icon
        app_icon: AppIcon.beta
        version_name: 0.0.1
        version_number: 1
        custom:
            - name: OTHER_SWIFT_FLAGS
              value: $(inherited)
              env: false
              destination: project
            - name: SAMPLE_FASTLANE_PROPERTY
              value: This will be available to fastlane on Beta variant
              env: false
              destination: fastlane
